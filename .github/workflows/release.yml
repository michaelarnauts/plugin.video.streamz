name: Release
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    name: Release plugin.video.streamz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build zip files
        id: build
        run: |
          sudo apt-get install libxml2-utils
          make multizip release=1
          echo ::set-output name=leia-filename::$(cd ..;ls plugin.video.streamz*.zip | grep -v '+matrix.' | head -1)
          echo ::set-output name=matrix-filename::$(cd ..;ls plugin.video.streamz*+matrix.*.zip | head -1)

      - name: Get body
        id: get-body
        run: |
          description=$(sed '1,6d;/^## /,$d' CHANGELOG.md)
          echo $description
          description="${description//'%'/'%25'}"
          description="${description//$'\n'/'%0A'}"
          description="${description//$'\r'/'%0D'}"
          echo ::set-output name=body::$description

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use GH_TOKEN so we authenticate as ourself to create the release
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.get-body.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload Leia zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: ${{ steps.build.outputs.leia-filename }}
          asset_path: ../${{ steps.build.outputs.leia-filename }}
          asset_content_type: application/zip

      - name: Upload Matrix zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: ${{ steps.build.outputs.matrix-filename }}
          asset_path: ../${{ steps.build.outputs.matrix-filename }}
          asset_content_type: application/zip

